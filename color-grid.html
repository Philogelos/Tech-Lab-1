<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Color Grid</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 600;
      margin: 20px;
      background-color: #f5f5f5;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .box {
      width: 100%;
      height: 200px;
      border: 2px solid black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box span {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">CSS Color Grid</h1>
  <div class="container">
    <div class="box" style="background-color: #f0f8ff; color: #000;">
      <div>body</div>
      <span>#f0f8ff – AliceBlue</span>
    </div>

    <div class="box" style="background-color: #2e8b57;">
      <div>h1</div>
      <span>#2e8b57 – SeaGreen</span>
    </div>

    <div class="box" style="background-color: #4682b4;">
      <div>h2</div>
      <span>#4682b4 – SteelBlue</span>
    </div>

    <div class="box" style="background-color: #ffffff; color: #000;">
      <div>p</div>
      <span>#ffffff – White</span>
    </div>

    <div class="box" style="background-color: #1e90ff;">
      <div>a</div>
      <span>#1e90ff – DodgerBlue</span>
    </div>

    <div class="box" style="background-color: #ffffff; color: #000;">
      <div>ol, ul</div>
      <span>#ffffff – White</span>
    </div>

    <div class="box" style="background-color: #87ceeb;">
      <div>button</div>
      <span>#87ceeb – SkyBlue</span>
    </div>

    <div class="box" style="background-color: #5aaedc;">
      <div>button:hover</div>
      <span>#5aaedc – Custom LightBlue</span>
    </div>
  </div>
</body>
</html>
