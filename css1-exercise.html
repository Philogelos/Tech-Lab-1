<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple CSS Button for Kids</title>
  <style>
    /* Style the button */
    .fun-button {
      color: white;               /* Text color */
      background-color: #4CAF50;  /* Green background */
      padding: 15px 30px;         /* Padding inside button (top/bottom, left/right) */
      margin: 20px;               /* Space outside the button */
      border: 3px solid darkgreen;/* Border color and thickness */
      border-radius: 12px;        /* Rounded corners */
      font-size: 20px;            /* Text size */
      cursor: pointer;            /* Changes cursor on hover */
      transition: background-color 0.3s; /* Smooth color change */
    }

    /* Change background color when hovered */
    .fun-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <button class="fun-button">Click Me!</button>

</body>
</html>
